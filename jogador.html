<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
  </style>
</head>

<body>
  <div class="container">
    <h1>Adivinhe a Palavra</h1>

    <div class="card">
      <div class="word-info">
        <label>Palavra:</label>
        <span id="word-display"></span>
      </div>

      <div class="guesses-info">
        <label>Letras digitadas:</label>
        <span id="guesses-display"></span>
      </div>

      <div class="lives-info">
        <label>Vidas restantes:</label>
        <span id="lives-display"></span>
      </div>

      <div class="status-info">
        <label>Status:</label>
        <span id="game-status"></span>
      </div>

      <div class="notification red-text" id="notification"></div>

      <div class="input-container">
        <input type="text" id="guess" placeholder="Informe uma letra" maxlength="1">
        <button id="guess-button" class="btn">Enviar</button>
      </div>

      <button id="restart-button" class="btn">Reiniciar</button>
    </div>

    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
